<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sesión.css">
    <title>INICIAR SESIÓN</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet"></head>
</head>
<body>
    <section>
        <div class="formulario">
            <div class="valores">
                <form action="">
                    <h2>Iniciar sesión</h2>
                    <br>
                    <br>
                    <br>
                    <div class="boxvalores">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="Gmail" required>
                        <label for="">Correo electrónico</label>
                    </div>
                    <div class="boxvalores">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="adicionales">
                        <label for=""><input type="checkbox">Recordar este inicio </label>
                    </div>
                    <div class="adicionales">
                    <a href="contraseña.html">¿Has olvidado la contraseña?</a>
                    </div>
                    <button>Iniciar</button>
                    <div class="registro">
                    <p>¿No tienes cuenta? <a href="registro.html">Registrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
